<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>STUDENT FORM</title>
<style>
.center{
margin: auto;
width: 50%;
}
h3{
text-align:center;
font-size: 24px;
}
</style>
</head>
<body style="background-color:pink">
<body>
<div class="center">
<h3>STUDENT DATA COLLECTION FORM</h3>
<form action="nextpage.html" method="POST">
<fieldset>
<legend>STUDENT DATA</legend>
<p><label for="fname">First name</label>
<input type="text" name="fname" ></p>
<p><label for="lname">Last name</label>
<input type="text" name="1name"></p>
<p>
<label for="gender">Gender: </label>
<label for="male">Male</label>
<input type="radio" name="gender">
<label for="female">Female</label>
<input type="radio" name="gender"> 
<label for="other">Other</label> 
<input type="radio" name="gender"> 
</p>
<p>
<label for="sub">Choose Subjects: </label>
<label for="dbms">dbms</label> 
<input type="checkbox" name="dbms">
<label for="cyber security">cyber security</label>
<input type="checkbox" name="cyber security">
<label for="machine learning">machine learning</label>
<input type="checkbox" name="web">
 <label for="web">webdevelopment</label>
</p>
<p><label for="sem">Select Semester:</label>
<select name="sem">
<option>First</option>
<option>Second</option>
<option>Third</option>
<option>Fourth</option>
<option>Fifth</option>
<option>Sixth</option>
<option>Seventh</option>
<option>Eight</option>
</select>
</p>
<p>
<label for="addr">Address:</label>
<textarea name="addr" rows="6" cols="30">
</textarea> 
</p>
<p>
<input type="submit" name="submit" value="submit">
 <input type="reset" name="reset" value="reset">
 </p> 
</fieldset>
</form>
</div>
</body>
</html>
